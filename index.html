<!DOCTYPE html>
<html>
<head>
  <title>Responsive Menu</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="normalize.css" />
  <link rel="stylesheet" href="active.css" />
  <link rel="stylesheet" href="nonactive.css" />
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
  <div class="menu">
    <ul>
      <li class="list-header">Incoming <span>Messages</span>
      </li>

      <li>

        <a href="#" ><i class="fa fa-inbox"></i>
          <span class="text">New</span>
          <span class="number">32</span>

        </a>
        <div class="arrow-right"></div>

      </li>
      <li>
        <a href="#"><i class="fa fa-flag"></i>
          <span class="text">Priority</span>
          <span class="number">8</span>
        </a>
        <div class="arrow-right"></div>
      </li>
      <li>
        <a href="#"><i class="fa fa-users"></i>
          <span class="text">Assigned</span>
          <span class="number">0/17</span>
        </a>
        <div class="arrow-right"></div>
      </li>
      <li>
        <a href="#"><i class="fa fa-archive"></i>
          <span class="text">Archived</span>
          <span class="number">3</span>
        </a>
        <div class="arrow-right"></div>
      </li>
      <li>
        <a href="#"><i class="fa fa-trash-o"></i>
          <span class="text">Deleted</span>
          <span class="number">9</span>
        </a>
        <div class="arrow-right"></div>
      </li>
      <li class="last">
        <a class="show-all" href="#"><span class="text show">Show all</span>
        </a>
        <div class="arrow-right"></div>
      </li>
    </ul>
  </div>
</body>
</html>
